<html>
    <body>
        <h3>Today Fruits</h3>
        <ul id="fruit-list"></ul>
        <hr/>
        <h3>Today Vegetables</h3>
        <ul id="veg-list"></ul>
        <script>
            let fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
            let vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];
 
            let fruitList = document.getElementById("fruit-list");
            let vegList = document.getElementById("veg-list");
 
            for (let i = 0; i < fruits.length; i++) {
                let li = document.createElement("li");
                li.textContent = fruits[i];
                fruitList.appendChild(li);
            }
 
            for (let i = 0; i < vegetables.length; i++) {
                let li = document.createElement("li");
                li.textContent = vegetables[i];
                vegList.appendChild(li);
            }
        </script>
    </body>
</html>
